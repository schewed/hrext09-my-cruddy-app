<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CRUD App</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Grocerize</h1>
    <form>Enter item and select department
      <input id="itemInput" type="text" name="addItem" maxlength="40" size="40"></input>
        <select id="departmentInput" type="submit" class="dropdown">
          <option value="">Choose a department</option>
          <option value="alcohol">Alcohol</option>
          <option value="bakery">Bakery</option>
          <option value="beverages">Beverages</option>
          <option value="canned">Canned</option>
          <option value="cleaning">Cleaning</option>
          <option value="dairy">Dairy</option>
          <option value="deli">Deli</option>
          <option value="dry">Dry</option>
          <option value="frozen">Frozen</option>
          <option value="health&beauty">Health & Beauty</option>
          <option value="kitchenware">Kitchenware</option>
          <option value="meat">Meat</option>
          <option value="office-supplies">Office Supplies</option>
          <option value="pets">Pets</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="produce">Produce</option>
          <option value="other">Other</option>
        </select>
          <button id="addItemButton" class="button" type="submit">Add Item</button>
          <button id="clearListButton" class="button" type="submit">Clear List</button>
  </form>
  <br>
  <hr>
    <ul id="item-container" class="container">
    </ul>
  <script src='app/app.js'></script>
</body>
</html>
